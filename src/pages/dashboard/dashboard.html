<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle color="dark">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <section *ngIf="randomUser">
    <div class="dashboard-user">
      <div class="image" [ngStyle]="{'background-image': 'url(' + randomUser.picture + ')'}"></div>
      <strong>{{ randomUser.name }}</strong>
    </div>
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="danger" outline (click)="getRandomUser()">No me gusta</button>
        </ion-col>
        <ion-col>
          <button ion-button block color="secondary" outline (click)="getRandomUser()">Me gusta</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>

</ion-content>
